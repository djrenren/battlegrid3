<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Battlegrid</title>
    <style>
      html,
      body {
        margin: 0;
        overscroll-behavior: none;
        touch-action: none;
        font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      table-top {
        width: 100dvw;
        height: 100dvh;
      }

      @property --x {
        syntax: "<number>";
        initial-value: 0;
        inherits: true;
      }

      @property --y {
        syntax: "<number>";
        initial-value: 0;
        inherits: true;
      }

      @property --scale {
        syntax: "<number>";
        initial-value: 0;
        inherits: true;
      }
    </style>
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <script>
      document.addEventListener("wheel", (ev) => ev.preventDefault(), {
        passive: false,
      });
      document.addEventListener(
        "dragover",
        (ev) => {
          ev.preventDefault();
        },
        { capture: true },
      );
      document.addEventListener("drop", (ev) => ev.preventDefault(), { capture: true });
    </script>
    <table-top></table-top>
  </body>
</html>
